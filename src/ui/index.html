<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #e0e0e0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #2d2d2d;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #3d3d3d;
        }
        li.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-color: #2d2d2d;
        }
        .status {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: #444;
            color: #aaa;
        }
        li.completed .status {
            background-color: #2e7d32;
            color: #fff;
        }
        .empty {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Session Tasks</h2>
        <div id="loading">Loading...</div>
        <ul id="task-list"></ul>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');

        async function fetchTasks() {
            if (!sessionId) {
                document.getElementById('loading').textContent = 'No session ID provided.';
                return;
            }

            try {
                const response = await fetch(`/api/tasks?sessionId=${encodeURIComponent(sessionId)}`);
                if (!response.ok) throw new Error('Failed to fetch tasks');
                
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error(error);
                document.getElementById('loading').textContent = 'Error loading tasks.';
            }
        }

        function renderTasks(tasks) {
            const list = document.getElementById('task-list');
            const loading = document.getElementById('loading');
            list.innerHTML = '';
            loading.style.display = 'none';

            if (tasks.length === 0) {
                list.innerHTML = '<li class="empty" style="text-decoration:none; border:none; background:none; padding:0;">No tasks for this session.</li>';
                return;
            }

            // Sort: pending first, then completed. Then by createdAt.
            tasks.sort((a, b) => {
                if (a.status === b.status) {
                    return new Date(a.createdAt) - new Date(b.createdAt);
                }
                return a.status === 'completed' ? 1 : -1;
            });

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = task.status;
                li.innerHTML = `
                    <span class="label">${escapeHtml(task.label)}</span>
                    <span class="status">${task.status}</span>
                `;
                list.appendChild(li);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Poll every 2 seconds
        fetchTasks();
        setInterval(fetchTasks, 2000);
    </script>
</body>
</html>
